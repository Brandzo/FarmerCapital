<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Farmer Capital Airdrop MultiChecker</title>

    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="farmer_capital.jpg" type="image/x-icon">

<body>
    <div class="container">
        <h1 class="heading-text">LayerZero Airdrop MultiChecker</h1>

    <footer>
        <a href="https://x.com/Brandzo_" target="_blank" class="footer-link">

    <audio id="cashRegisterAudio" src="cash_register.mp3"></audio>
