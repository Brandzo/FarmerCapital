<head>

    <title>Site Under Maintenance</title>

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        .message-container {
            max-width: 600px;
            width: 100%;
            padding: 20px;

            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }
        p {
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="message-container">
        <h1>Site Under Maintenance</h1>
        <p>Currently performing maintenance ETA Idk... <br>New Look Soon</p>

</html>
